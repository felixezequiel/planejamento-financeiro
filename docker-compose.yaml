version: '3'

networks:
  local:

services:
  mongodb:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    networks:
      - local

  server:
    build: ./server
    restart: always
    depends_on:
      - mongodb
    ports:
      - 3001:3001
    env_file:
      - ./server/.env
    volumes:
      - ./server:/app
    networks:
      - local

  web:
    build: ./web
    restart: always
    ports:
      - 3000:3000
    depends_on:
      - server
    volumes:
      - ./web:/app
    networks:
      - local
